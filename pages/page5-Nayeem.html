<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Page 5</h1>
    </header>

    <div class="container">
        <h2>Hello, Nayeem!</h2>
        <p>This is a sample HTML page you can modify for your project.</p>
        <p>You can add new features here like forms, buttons, images, etc.</p>
        <button onclick="alert('Button Clicked!')">Click Me</button>
    </div>

    <footer>
        &copy; 2025 My Website - All Rights Reserved
    </footer>

</body>
</html>
